        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4299e1;
        }
        
        .stat-label {
            color: #718096;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .controls input, .controls select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            min-width: 200px;
        }
        
        .controls input:focus, .controls select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }
        
        .university-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .university-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #4299e1;
        }
        
        .uni-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .uni-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            line-height: 1.3;
        }
        
        .trend-icon {
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
        }
        
        .trend-up { background: #c6f6d5; color: #22543d; }
        .trend-down { background: #fed7d7; color: #c53030; }
        .trend-stable { background: #e2e8f0; color: #4a5568; }
        
        .time-period {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .period-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .period-tab.active {
            background: #4299e1;
            color: white;
        }
        
        .device-scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .device-section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
        }
        
        .device-title {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .score {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .score-label {
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .score-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .score-good { background: #c6f6d5; color: #22543d; }
        .score-average { background: #fefcbf; color: #744210; }
        .score-poor { background: #fed7d7; color: #c53030; }
        .score-none { background: #e2e8f0; color: #4a5568; }
        
        .uni-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #718096;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .last-updated {
            font-style: italic;
        }
        
        .total-tests {
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .stats-bar { gap: 20px; }
            .university-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>

        let currentPeriod = 'week';
        
        function getScoreClass(score) {
            if (!score || score === 0) return 'score-none';
            if (score >= 90) return 'score-good';
            if (score >= 50) return 'score-average';
            return 'score-poor';
        }
        
        function getTrendIcon(trend) {
            switch(trend) {
                case 'up': return 'ðŸ“ˆ';
                case 'down': return 'ðŸ“‰';
                default: return 'âž¡ï¸';
            }
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: '2-digit'
            });
        }
        
        function getDataAgeBadge(dateString) {
            const now = new Date();
            const testDate = new Date(dateString);
            const daysOld = Math.floor((now - testDate) / (1000 * 60 * 60 * 24));
            
            if (daysOld > 60) {
                return '<span class="data-age-badge badge-error">60+ days old</span>';
            } else if (daysOld > 30) {
                return '<span class="data-age-badge badge-warning">30+ days old</span>';
            }
            return '';
        }
        
        function getLastUpdatedClass(dateString) {
            const now = new Date();
            const testDate = new Date(dateString);
            const daysOld = Math.floor((now - testDate) / (1000 * 60 * 60 * 24));
            
            if (daysOld > 60) return 'last-updated very-old-data';
            if (daysOld > 30) return 'last-updated old-data';
            return 'last-updated';
        }
        
        function renderUniversityCard(uni) {
            const period = currentPeriod === 'week' ? 'week_averages' : 'month_averages';
            const averages = uni[period];
            
            if (!averages) {
                return `
                    <div class="university-card" onclick="openDetail('${uni.slug}')">
                        <div class="uni-header">
                            <div class="uni-name">${uni.name}</div>
                        </div>
                        <div class="no-data">No recent data available</div>
                    </div>
                `;
            }
            
            return `
                <div class="university-card" onclick="openDetail('${uni.slug}')">
                    <div class="uni-header">
                        <div class="uni-name">${uni.name}</div>
                        <div class="trend-icon trend-${uni.trend}">
                            ${getTrendIcon(uni.trend)}
                        </div>
                    </div>
                    
                    <div class="time-period">
                        <div class="period-tab ${currentPeriod === 'week' ? 'active' : ''}" onclick="event.stopPropagation(); switchPeriod('week')">
                            7 Days
                        </div>
                        <div class="period-tab ${currentPeriod === 'month' ? 'active' : ''}" onclick="event.stopPropagation(); switchPeriod('month')">
                            30 Days
                        </div>
                    </div>
                    
                    <div class="device-scores">
                        <div class="device-section">
                            <div class="device-title">ðŸ“± Mobile</div>
                            <div class="score-grid">
                                <div class="score ${getScoreClass(averages.mobile?.performance || 0)}">
                                    <div class="score-label">Perf</div>
                                    <div class="score-value">${Math.round(averages.mobile?.performance || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.mobile?.accessibility || 0)}">
                                    <div class="score-label">A11y</div>
                                    <div class="score-value">${Math.round(averages.mobile?.accessibility || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.mobile?.best_practices || 0)}">
                                    <div class="score-label">Best</div>
                                    <div class="score-value">${Math.round(averages.mobile?.best_practices || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.mobile?.seo || 0)}">
                                    <div class="score-label">SEO</div>
                                    <div class="score-value">${Math.round(averages.mobile?.seo || 0)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="device-section">
                            <div class="device-title">ðŸ’» Desktop</div>
                            <div class="score-grid">
                                <div class="score ${getScoreClass(averages.desktop?.performance || 0)}">
                                    <div class="score-label">Perf</div>
                                    <div class="score-value">${Math.round(averages.desktop?.performance || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.desktop?.accessibility || 0)}">
                                    <div class="score-label">A11y</div>
                                    <div class="score-value">${Math.round(averages.desktop?.accessibility || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.desktop?.best_practices || 0)}">
                                    <div class="score-label">Best</div>
                                    <div class="score-value">${Math.round(averages.desktop?.best_practices || 0)}</div>
                                </div>
                                <div class="score ${getScoreClass(averages.desktop?.seo || 0)}">
                                    <div class="score-label">SEO</div>
                                    <div class="score-value">${Math.round(averages.desktop?.seo || 0)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="uni-footer">
                        <div class="last-updated">
                            Last: ${formatDate(uni.last_updated)}
                        </div>
                        <div class="total-tests">
                            ${uni.total_tests} tests
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderGrid(unis) {
            const grid = document.getElementById('universityGrid');
            grid.innerHTML = unis.map(renderUniversityCard).join('');
        }
        
        function switchPeriod(period) {
            currentPeriod = period;
            renderGrid(getFilteredUniversities());
        }
        
        function getFilteredUniversities() {
            let filtered = [...universities];
            
            // Search filter
            const search = document.getElementById('searchInput').value.toLowerCase();
            if (search) {
                filtered = filtered.filter(uni => 
                    uni.name.toLowerCase().includes(search) ||
                    uni.url.toLowerCase().includes(search)
                );
            }
            
            // Sort
            const sort = document.getElementById('sortSelect').value;
            filtered.sort((a, b) => {
                switch(sort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'performance':
                        const aPref = a[currentPeriod === 'week' ? 'week_averages' : 'month_averages'];
                        const bPerf = b[currentPeriod === 'week' ? 'week_averages' : 'month_averages'];
                        const aScore = aPref?.desktop?.performance || 0;
                        const bScore = bPerf?.desktop?.performance || 0;
                        return bScore - aScore;
                    case 'accessibility':
                        const aAcc = a[currentPeriod === 'week' ? 'week_averages' : 'month_averages'];
                        const bAcc = b[currentPeriod === 'week' ? 'week_averages' : 'month_averages'];
                        const aAccScore = aAcc?.desktop?.accessibility || 0;
                        const bAccScore = bAcc?.desktop?.accessibility || 0;
                        return bAccScore - aAccScore;
                    case 'last_updated':
                        return new Date(b.last_updated) - new Date(a.last_updated);
                    default:
                        return 0;
                }
            });
            
            return filtered;
        }
        
        function openDetail(slug) {
            window.location.href = `${slug}.html`;
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            renderGrid(getFilteredUniversities());
        });
        
        document.getElementById('sortSelect').addEventListener('change', () => {
            renderGrid(getFilteredUniversities());
        });
        
        // Initial render
        renderGrid(getFilteredUniversities());
    </script>
