name: Lighthouse Monitor - Top 50 Universities

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  lighthouse-top50:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Lighthouse CLI
      run: npm install -g lighthouse
      
    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Create necessary directories
      run: |
        mkdir -p lighthouse_results
        mkdir -p results
        mkdir -p docs
        
    - name: Run Lighthouse tests (Top 50)
      run: python lighthouse_top50.py
      
    - name: Build dashboard
      run: python build_dashboard_new.py
      
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Update lighthouse results (Top 50) $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
