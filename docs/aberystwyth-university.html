    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        .header-info h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .header-info p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .time-range-selector {
            display: flex;
            background: #f7fafc;
            border-radius: 8px;
            padding: 4px;
        }
        
        .time-range-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .time-range-btn.active {
            background: #4299e1;
            color: white;
        }
        
        .device-selector {
            display: flex;
            gap: 10px;
        }
        
        .device-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .device-btn.active {
            border-color: #4299e1;
            background: #e6fffa;
            color: #2d3748;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .chart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .chart-subtitle {
            color: #718096;
        }
        
        .data-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8fafc;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .table-subtitle {
            color: #718096;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .score-cell {
            font-weight: 600;
            border-radius: 4px;
            padding: 4px 8px;
            text-align: center;
            display: inline-block;
            min-width: 40px;
        }
        
        .score-good { background: #c6f6d5; color: #22543d; }
        .score-average { background: #fefcbf; color: #744210; }
        .score-poor { background: #fed7d7; color: #c53030; }
        
        .device-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .mobile { background: #bee3f8; color: #2b6cb0; }
        .desktop { background: #e9d8fd; color: #6b46c1; }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .controls { flex-direction: column; align-items: stretch; }
            .chart-container { padding: 20px; }
        }
    </style>
</head>

        let currentRange = 'week';
        let currentDevice = 'both';
        let chart;
        
        function getScoreClass(score) {
            if (score >= 90) return 'score-good';
            if (score >= 50) return 'score-average';
            return 'score-poor';
        }
        
        function formatMetric(value, unit = 'ms') {
            if (!value) return '-';
            if (value < 1000) return `${Math.round(value)}${unit}`;
            return `${(value / 1000).toFixed(1)}s`;
        }
        
        function filterData(data, range, device) {
            let filtered = [...data];
            
            // Time range filter
            if (range !== 'all') {
                const now = new Date();
                const cutoff = new Date();
                switch(range) {
                    case 'week': cutoff.setDate(now.getDate() - 7); break;
                    case 'month': cutoff.setDate(now.getDate() - 30); break;
                    case 'year': cutoff.setFullYear(now.getFullYear() - 1); break;
                }
                filtered = filtered.filter(result => 
                    new Date(result.timestamp) >= cutoff
                );
            }
            
            // Device filter
            if (device !== 'both') {
                filtered = filtered.filter(result => result.device === device);
            }
            
            return filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        }
        
        function createChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const mobileData = data.filter(r => r.device === 'mobile');
            const desktopData = data.filter(r => r.device === 'desktop');
            
            const datasets = [];
            
            if (currentDevice === 'both' || currentDevice === 'mobile') {
                datasets.push({
                    label: 'Mobile Performance',
                    data: mobileData.map(r => ({
                        x: r.timestamp,
                        y: r.scores.performance
                    })),
                    borderColor: '#3182ce',
                    backgroundColor: 'rgba(49, 130, 206, 0.1)',
                    tension: 0.4
                });
            }
            
            if (currentDevice === 'both' || currentDevice === 'desktop') {
                datasets.push({
                    label: 'Desktop Performance',
                    data: desktopData.map(r => ({
                        x: r.timestamp,
                        y: r.scores.performance
                    })),
                    borderColor: '#805ad5',
                    backgroundColor: 'rgba(128, 90, 213, 0.1)',
                    tension: 0.4
                });
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Score'
                            }
                        }
                    }
                }
            });
        }
        
        function updateTable(data) {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
            
            data.slice().reverse().forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(result.timestamp).toLocaleDateString('en-GB')}</td>
                    <td><span class="device-badge ${result.device}">${result.device}</span></td>
                    <td><span class="score-cell ${getScoreClass(result.scores.performance)}">${Math.round(result.scores.performance)}</span></td>
                    <td>${formatMetric(result.metrics.first_contentful_paint)}</td>
                    <td>${formatMetric(result.metrics.largest_contentful_paint)}</td>
                    <td>${result.metrics.cumulative_layout_shift.toFixed(3)}</td>
                    <td>${formatMetric(result.metrics.speed_index)}</td>
                    <td><span class="score-cell ${getScoreClass(result.scores.accessibility)}">${Math.round(result.scores.accessibility)}</span></td>
                    <td><span class="score-cell ${getScoreClass(result.scores.best_practices)}">${Math.round(result.scores.best_practices)}</span></td>
                    <td><span class="score-cell ${getScoreClass(result.scores.seo)}">${Math.round(result.scores.seo)}</span></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateView() {
            const filteredData = filterData(universityData.results, currentRange, currentDevice);
            createChart(filteredData);
            updateTable(filteredData);
        }
        
        // Event listeners
        document.querySelectorAll('.time-range-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.time-range-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentRange = e.target.dataset.range;
                updateView();
            });
        });
        
        document.querySelectorAll('.device-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentDevice = e.target.dataset.device;
                updateView();
            });
        });
        
        // Initial load
        updateView();
    </script>
